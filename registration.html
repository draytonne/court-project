<!DOCTYPE HTML>

<html>
	<head>
		<title>Haki- registration</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body class="subpage">

		<!-- Header -->
			<header id="header">
				<div class="inner">
					<a href="index.html" class="logo"><strong>Haki Mkononi</strong> </a>
					<nav id="nav">
						<a href="index.html">Home</a>
						<a href="login.html">Login here</a>
						<a href="registration.html">Register header</a>
					</nav>
					<a href="#navPanel" class="navPanelToggle"><span class="fa fa-bars"></span></a>
				</div>
			</header>

		<!-- Main -->
			<section id="main" class="wrapper">
				<div class="inner">
					<form>    
						<h4 class="text-warning text-center pt-5">Registration Page</h4>  
						
						<label>     
						
							<input type="text" class="input" name="email" placeholder="EMAIL"/>                   <div class="line-box">          
						
									  <div class="line"></div>        
						
									  </div>    
					
									</label>     
					
									<label>     
					
									  <input 
											type="text" 
											 class="input" 
											 name="username"      
											 placeholder="USERNAME"/>        
						
									  <div class="line-box">         
						
										<div class="line"></div>        
					
									  </div>    
					
									</label>     
						
									<label>     
						
									  <input 
											type="password" 
											 class="input" 
											 name="password" 
											 placeholder="PASSWORD"/>        
					
									  <div class="line-box">          
					
										<div class="line"></div>        
					
									  </div>    
					
									</label>     
					
									<label>     
										<input 
											 type="password" 
											 class="input" 
											 name="confirm" 
											placeholder="CONFIRM PASSWORD"/>      
						
									  <div class="line-box">        
											<div class="line"></div>      
					
									  </div>    
					
									</label>     
									<a href="login.html" class="button">Submit</a>
					
								  </form> 

			</section>

		<!-- Footer -->
			<footer id="footer">
				<div class="inner">

					<h3>Get in touch</h3>

					<form action="#" method="post">

						<div class="field half first">
							<label for="name">Name</label>
							<input name="name" id="name" type="text" placeholder="Name">
						</div>
						<div class="field half">
							<label for="email">Email</label>
							<input name="email" id="email" type="email" placeholder="Email">
						</div>
						<div class="field">
							<label for="message">Message</label>
							<textarea name="message" id="message" rows="6" placeholder="Message"></textarea>
						</div>
						<ul class="actions">
							<li><input value="Send Message" class="button alt" type="submit"></li>
						</ul>
					</form>

					<div class="copyright">
						&copy; Untitled. Design: <a href="https://templated.co">TEMPLATED</a>. Images: <a href="https://unsplash.com">Unsplash</a>.
					</div>

				</div>
			</footer>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
